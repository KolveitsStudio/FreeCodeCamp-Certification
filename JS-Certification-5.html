<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokemon search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page-wrapper">
            <h1 id="title">Pokemon search App</h1>
            <div class="screen-container">

                <div id="search-bar">
                    <label for="search-input"><p
                            id="input-title">Search for
                            Pok√©mon Name or ID:</p></label>

                    <input type="text" id="search-input" required>
                    <button id="search-button">Search</button>
                </div>
                <div id="pokemon-display">
                    <div class="container">
                        <p id="pokemon-name"></p>
                        <p id="pokemon-id"></p>
                    </div>
                    <div class="container">
                        <p id="weight"></p>
                        <p id="height"></p>
                    </div>
                    <div id="pic-container">
                        <img id="pokemon-pic" src="">
                    </div>

                    <div><p id="types"></p></div>
                </div>
                <div id="pokemon-stats">
                    <table id="stats-table">
                        <tr>
                            <th>Base</th>
                            <th>Stats</th>
                        </tr>
                        <tr>
                            <th>HP:</th>
                            <th id="hp"></th>
                        </tr>
                        <tr>
                            <th>Attack:</th>
                            <th id="attack"></th>
                        </tr>
                        <tr>
                            <th>Defense:</th>
                            <th id="defense"></th>
                        </tr>
                        <tr>
                            <th>Sp. Attack:</th>
                            <th id="special-attack"></th>
                        </tr>
                        <tr>
                            <th>Sp. Defense:</th>
                            <th id="special-defense"></th>
                        </tr>
                        <tr>
                            <th>Speed:</th>
                            <th id="speed"></th>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
