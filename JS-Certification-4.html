<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cash Register Project</title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="page-wrapper">
            <h1 id="title">Cash Register Project</h1>
            <div class="screen-container" id="cash-register-side">
                <div id="cash-register">
                    <div id="c-r-screen">
                        <div id="c-r-screen-top" class="regular"></div>
                        <div id="c-r-screen-bottom" class="regular"></div>
                    </div>
                    <div id="c-r-top" class="regular">
                        <div id="c-r-top-d" class="regular"></div>
                        <div id="c-r-top-s" class="regular">
                            <p id="due">Due: 20$</p>
                        </div>
                    </div>
                    <div id="c-r-bottom" class="regular">
                        <div class="c-r-bottom-btn"></div>
                        <div class="c-r-bottom-btn"></div>
                        <div class="c-r-bottom-btn"></div>
                        <div class="c-r-bottom-btn"></div>
                        <div class="c-r-bottom-btn"></div>
                        <div class="c-r-bottom-btn"></div>
                        <div id="c-r-bottom-line" class="regular"></div>
                        <div id="c-r-drawer" class="regular">
                            <div id="c-r-drawer-inside">
                                <div class="rivet">
                                    <div class="cash"></div>
                                </div>
                                <div class="rivet">
                                    <div class="cash"></div>
                                </div>
                                <div class="rivet"></div>
                                <div class="rivet"></div>
                                <div class="rivet"></div>
                                <div class="rivet">
                                    <div class="coins">
                                        <div class="coin"></div>
                                        <div class="coin"></div>
                                    </div>

                                </div>
                                <div class="rivet">
                                </div>

                            </div>
                            <div id="c-r-drawer-lock"></div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="screen-container" id="customer-side">
                <label for="cash">
                    <input id="cash" type="number"
                        placeholder="Input an amount">
                </label>
                <button id="purchase-btn">Purchase</button>
            </div>

            <div id="cash-register-content" class="screen-container">
                <div class="money-list" id="list-of-money">
                    <p>Cash register contents</p>
                    <ul id="register-list">
                    </ul>
                </div>
            </div>
            <div id="customer-content" class="screen-container">
                <div class="money-list" id="change-due">
                    <ul>
                        
                    </ul>
                </div>
            </div>

            <script src="script.js"></script>
        </body>
    </html>
